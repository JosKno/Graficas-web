<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Dash: Controles</title>
    <link rel="stylesheet" href="stylesg.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <h2 class="screen-title">CONTROLES</h2>
        <div class="controls-container">
            <div class="control-group">
                <span class="control-text">MOVER IZQUIERDA</span>
                <div class="keys-container">
                    <span class="key-icon">A</span>
                    <span class="key-icon material-icons">arrow_back</span>
                </div>
            </div>
            <div class="control-group">
                <span class="control-text">MOVER DERECHA</span>
                <div class="keys-container">
                    <span class="key-icon">D</span>
                    <span class="key-icon material-icons">arrow_forward</span>
                </div>
            </div>
            <div class="control-group">
                <span class="control-text">SALTAR / DESLIZAR</span>
                <span class="key-icon">BARRA ESPACIADORA</span>
            </div>
        </div>
        <a href="configuracion.html" class="back-button">REGRESAR</a>
    </div>
<script>
    document.body.classList.add('fade-in');
</script>
</body>
</html>
